<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h1>Body Mass Index Calculator</h1>
<div class="content">
<label for="weight">
    Weight:
</label>
<input type="number" id="weight" placeholder="Weight in kg"><br><br>
<label for="height">
    Height:
</label>
<input type="number" id="height" placeholder="Height in m"><br><br>
</div>
<div id="calculate" class="calculate_button">
    <button id="calculate_bmi">Calculate BMI</button>
</div>
<div class="bmi_text">
<p id="bmi-text" style="color: blue"></p>
</div>
<script src="script.js"></script>
</body>
</html>
